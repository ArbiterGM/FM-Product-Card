<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="body-container">

    <div class="product-card">
      <div class="img-div">
        <img class="img" src="images/image-product-desktop.jpg" alt="product">

        <div class="text-divs">
          <div class="three-texts">
            <p class="text1 montserrat">PERFUME</p>
            <h2 class="text2 fraunces">Gabrielle Essence Eau <br> De Parfum</h2>
            <p class="text3 montserrat">A floral, solar and voluptuous interpretation composed by <br> Olivier Polge,
              Perfumer-Creator <br> for the House of CHANEL.</p>
          </div>

          <div class="prices-div">
            <p class="price1 fraunces">$149.99</p>
            <p class="price2 montserrat">$169.99</p>
          </div>

          <div class="button">

            <button class="add-to-card-btn montserrat"><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
          </div>

        </div>

      </div>


    </div>

  </div>

</body>

</html>
